<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assam Vehicle Rental - Cars & Bikes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar (Ensuring Proper Centering) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mx-auto">  <!-- Added mx-auto for centering -->
            <a class="navbar-brand" href="#">Assam Vehicle Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a class="btn btn-outline-light" href="#">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Image Slider -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x600/?road,travel" class="d-block w-100" alt="Travel Road">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x600/?car,driving" class="d-block w-100" alt="Car Driving">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x600/?motorcycle,adventure" class="d-block w-100" alt="Motorcycle Adventure">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Search Section -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <label for="vehicleTypeSelect" class="form-label">Select Vehicle Type</label>
                <select class="form-select" id="vehicleTypeSelect" onchange="filterVehicles()">
                    <option value="all">All Vehicles</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                </select>
            </div>
        </div>
    </div>
   
    <!-- Vehicle Listings -->
    <div class="container">
        <h2 class="text-center my-4">Available Cars & Bikes</h2>
        <div class="row" id="vehicleList"></div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
